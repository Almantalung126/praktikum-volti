<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="widt=device-width,initial-scale=1">
    <title>CONTOH FORM DAN TABEL</title>
</head>
<body>
    <form action="#" method="POST">
        <table border="0" align="center">
            <tr>
                <td colspan="3" align="center">FORM PENDAFTARAN</td>
            </tr>
            <tr>
                <td>NIK</td>
                <td>:</td>
                <td><input type="text" name="nik" placeholder="NIK"></td>
            </tr>
            <tr>
                <td>Nama Lengkap</td>
                <td>:</td>
                <td><input type="text" name="namalengkap" placeholder="Nama Lengkap"></td>
            </tr>
            <tr>
                <td>Tanggal Lahir</td>
                <td>:</td>
                <td><input type="date" name="tgl_lahir"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td>:</td>
                <td><input type="email" name="email" placeholder="Email"></td>
            </tr>
            <tr>
                <td>password</td>
                <td>:</td>
                <td><input type="password" name="password" placeholder="Password"></td>
            </tr>
            <tr>
                <td>Jenis Kelamin</td>
                <td>:</td>
                <td>
                    <input type="radio" id="jk" name="jk" value="laki-laki">
                    <label for="laki-laki">Laki-laki</label>
                    <input type="radio" id="jk" name="jk" value="perempuan">
                    <label for="perempuan">Perempuan</label>
                    </td>
            </tr>
            <tr>
                <td>Agama</td>
                <td>:</td>
                <td>
                    <seslect name="agama">
                        <option value="hindu">Hindu</option>
                        <option value="islam">Islam</option>
                        <option value="budha">Budha</option>
                        <option value="kristen">Kristen Protestan</option>
                        <option value="katolik">Katolik</option>
                        <option value="konghucu">Konghucu</option>
                    </seslect>
                </td>
            </tr>
            <tr>
                <td>Hobi</td>
                <td>:</td>
                <td>
                    <input type="checkbox" id="hobi" name="sepeda" value="Bersepeda">
                    <label for="sepeda">Bersepeda</label><br>
                    <input type="checkbox" id="hobi" name="sepak bola" value="sepakbola">
                    <label for="sepakbola">SepakBola</label><br>
                    <input type="checkbox" id="hobi" name="baca" value="Baca">
                    <label for="baca">Membaca</label><br>
                </td>
            </tr>
            <tr>
                <td>File Foto</td>
                <td>:</td>
                <td>
                    <input type="file"
                    id="avatar" name="avatar"
                    accept="download/png, image/jpeg">
                </td>
            </tr>
            <tr>
                <td>Mesin Pencari</td>
                <td>:</td>
                <td><input type="search" name="crai" placeholder="kata pencarian...">
                    <button>cari</button>
                </td>
            </tr>
            <tr>
                <td>Input Url</td>
                <td>:</td>
                <td><input type="url" name="url" placeholder="httsp://"></td>
            </tr>
            <tr>
                <td>Alamat</td>
                <td>:</td>
                <td><textarea rows="5" cols="20" name="alamat"></textarea></td>
            </tr>
            <tr>
                <td>Jumlah Barang Yang Dibeli</td>
                <td>:</td>
                <td><input type="number" name="number"></td>
            </tr>
            <tr>
                <td align="right"><button>Batal</button></td>
                <td colspan="2" align="left"><button>Kirirm</button></td>

            </tr>
        </table>
    </form>

    </body>
    </html>
